<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLES</title>
    <style>
        td { color: bisque;}
        table{ background-color: turquoise;}
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>DAY</th>
                <th> TIME</th>
                <th>SUBJECT</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">monday</td>
                <td>9am-10am</td>
                <td>math</td>
            </tr>
            <tr>
                <td>10am-12pm</td>
                <td> science</td>
            </tr>
            <tr>
                <td rowspan="2"> TUESDAY</td>
                <td> 10am-12pm</td>
                <td>maths</td>
            </tr>
            <tr>
                <td> 9am-10am</td>
                <td>english</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
